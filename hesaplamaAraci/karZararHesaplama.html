<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kâr/Zarar Hesaplama</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            width: 300px;
        }

        h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            padding: 10px 15px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff4b3a;
        }

        #result {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kâr/Zarar Hesaplama</h1>
        <input type="number" id="alisFiyati" placeholder="Alış Fiyatını Girin">
        <input type="number" id="satisFiyati" placeholder="Satış Fiyatını Girin">
        <button onclick="hesapla()">Hesapla</button>
        <div id="result"></div>
    </div>

    <script>
        function hesapla() {
            const alisFiyati = parseFloat(document.getElementById('alisFiyati').value);
            const satisFiyati = parseFloat(document.getElementById('satisFiyati').value);

            if (isNaN(alisFiyati) || isNaN(satisFiyati)) {
                document.getElementById('result').innerText = 'Lütfen geçerli sayılar girin.';
                return;
            }

            const fark = satisFiyati - alisFiyati;
            if (fark > 0) {
                document.getElementById('result').innerText = `Kâr: ${fark} TL`;
            } else if (fark < 0) {
                document.getElementById('result').innerText = `Zarar: ${Math.abs(fark)} TL`;
            } else {
                document.getElementById('result').innerText = 'Ne kâr ne zarar: Fiyatlar eşit.';
            }
        }
    </script>
</body>
</html>
